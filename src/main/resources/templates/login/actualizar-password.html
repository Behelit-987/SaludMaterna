<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Actualizar Contraseña - Salud Materna</title>
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <form class="auth-form" th:action="@{/actualizar-password}" method="post">
            <h2>Actualizar Contraseña</h2>
            
            <div th:if="${error}" class="error-message" th:text="${error}"></div>
            
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="fechaNacimiento">Fecha de Nacimiento:</label>
                <input type="date" id="fechaNacimiento" name="fechaNacimiento" required>
            </div>

            <div class="form-group">
                <label for="nuevaPassword">Nueva Contraseña:</label>
                <input type="password" id="nuevaPassword" name="nuevaPassword" required>
            </div>

            <div class="form-group">
                <label for="confirmarPassword">Confirmar Nueva Contraseña:</label>
                <input type="password" id="confirmarPassword" name="confirmarPassword" required>
            </div>

            <button type="submit" class="btn-primary">Actualizar Contraseña</button>

            <div class="link-text">
                <a th:href="@{/login}">Volver al Login</a>
            </div>
        </form>
    </div>
</body>
</html>
