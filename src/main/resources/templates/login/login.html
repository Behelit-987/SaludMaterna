<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - Salud de la Mujer</title>
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <form class="auth-form" th:action="@{/login}" method="post">
            <h2>Iniciar Sesión</h2>
            
            <div th:if="${param.error}" class="error-message">
                Email o contraseña incorrectos
            </div>
            <div th:if="${param.logout}" class="success-message">
                Sesión cerrada exitosamente
            </div>
            <div th:if="${param.registro}" class="success-message">
                ¡Registro exitoso! Ya puedes iniciar sesión
            </div>

            <div class="form-group">
                <label for="username">Email:</label>
                <input type="email" id="username" name="username" required>
            </div>

            <div class="form-group">
			    <label for="password">Contraseña:</label>
			    <div style="display: flex; align-items: center;">
			        <input type="password" id="password" name="password" required 
			               style="flex-grow: 1; margin-right: 8px;">
			        <button type="button" onclick="togglePassword()" 
			                style="padding: 6px 12px; background: #f0f0f0; border: 1px solid #ccc; border-radius: 4px; cursor: pointer;">
			            Mostrar
			        </button>
			    </div>
			</div>

            <button type="submit" class="btn-primary">Iniciar Sesión</button>

            <div class="link-text">
                <a th:href="@{/login/registro}">¿No tienes cuenta? Regístrate</a>
            </div>
            <div class="link-text">
                <a th:href="@{/login/actualizar-password}">¿Olvidaste tu contraseña?</a>
            </div>
        </form>
    </div>
    <script>
	function togglePassword() {
	    const passwordInput = document.getElementById('password');
	    const button = event.target;
	    
	    if (passwordInput.type === 'password') {
	        passwordInput.type = 'text';
	        button.textContent = 'Ocultar';
	    } else {
	        passwordInput.type = 'password';
	        button.textContent = 'Mostrar';
	    }
	}
</script>
</body>
</html>
