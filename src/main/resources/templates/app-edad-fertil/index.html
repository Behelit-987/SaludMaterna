<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Edad Fértil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 text-center">
                <h1 class="mb-4">App Edad Fértil</h1>
                <p class="lead mb-4" th:text="'Bienvenida ' + ${usuaria.nombres} + ' a tu aplicación de salud reproductiva'">Bienvenida a tu aplicación de salud reproductiva</p>
                
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Salud Pregestacional</h5>
                                <p class="card-text">Preparación para el embarazo</p>
                                <a href="/app-pregestacional" class="btn btn-primary">Acceder</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Salud Materna</h5>
                                <p class="card-text">Seguimiento del embarazo</p>
                                <a href="/app-salud-materna" class="btn btn-success">Acceder</a>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="mt-4">
                    <a href="/logout" class="btn btn-outline-danger">Cerrar Sesión</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
