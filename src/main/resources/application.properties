spring.application.name=AplicacionSaludMaterna

#Cambiar dentro de su usuario dentro de la base de datos
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/SaludMaterna?serverTimezone=UTC


spring.datasource.username=root
spring.datasource.password=Penitente500
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver

#spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.ddl-auto=none
spring.jpa.generate-ddl=false

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

server.port=8080

spring.main.allow-circular-references=true
spring.jackson.serialization.FAIL_ON_EMPTY_BEANS=false
spring.jackson.default-property-inclusion=NON_NULL